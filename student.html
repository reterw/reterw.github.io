<!DOCTYPE html>
<html>

<head></head>

<body>
    <button onclick="showstudent()">show student</button>
    <table border="1">
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr>
            <td id="fn"><br></td>
            <td id="ln"><br></td>
        </tr>
    </table>

</body>
<script>
    let studentdata = fetch('https://raw.githubusercontent.com/reterw/reterw.github.io/main/student.json')
    function showstudent() {
        studentdata

            .then((response) => {
                console.log(response.status)
                return response
            })
            .then((response) => response.json())

            .then(data => {
                document.getElementById("fn").innerText = data.Name.firstname;
                document.getElementById("ln").innerText = data.Name.lastname;
            })

    }
    

</script>

</html>
